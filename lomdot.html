    <!-- Google Fonts: Rubik -->

    <!-- Modal Container -->
    <div id="videoModal" class="fixed inset-0 z-[60] bg-black/90 backdrop-blur-sm hidden items-center justify-center p-4 animate-fade-in" onclick="closeModal()">
        <!-- Updated Container: Flex to center, no fixed width, height priority -->
        <div class="relative flex flex-col items-center justify-center" onclick="event.stopPropagation()">
             <button onclick="closeModal()" class="absolute -top-12 left-0 text-white/70 hover:text-bronze transition-colors text-4xl p-2">
               <i class="fa-solid fa-xmark"></i>
             </button>
             <!-- 9:16 Aspect Ratio Wrapper with 80vh height -->
             <div class="h-[80vh] aspect-[9/16] bg-black rounded-2xl overflow-hidden shadow-2xl border border-white/10 relative">
               <iframe id="modalIframe" src="" class="w-full h-full" allow="autoplay; fullscreen"></iframe>
             </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        const modal = document.getElementById('videoModal');
        const modalIframe = document.getElementById('modalIframe');

        function openModal(url) {
            modalIframe.src = url;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            modalIframe.src = ''; // Clear source to stop playback
        }
    </script>
  </body>
</html>
